<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>DICE</title>

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    </head>
    <body>
        <div class="text-center my-3">
            <br>
            <h2>{{ message }}</h2>
            <br>
            </div>
        <form action="/throw" method="get">
            <center>
                <h4 class="my-3">Dice:</h4>
                <input autocomplete="off" autofocus class="form-control w-auto"  name="q" placeholder="DICE" type="text">
                <br>
                <button class="btn btn-secondary text-center" type="submit">Enter</button>
                <br>
                <br>
            </center>
        </form>
        <form action="/throw" method="get">
            <center>
                <button class="btn btn-secondary text-center" style="margin-left: 4px; margin-right: 4px; width:70px" type="submit" name="q" value="1d4">1d4</button>
                <button class="btn btn-secondary text-center" style="margin-left: 4px; margin-right: 4px; width:70px" type="submit" name="q" value="1d6">1d6</button>
                <button class="btn btn-secondary text-center" style="margin-left: 4px; margin-right: 4px; width:70px" type="submit" name="q" value="1d8">1d8</button>
                <br>
                <br>
                <button class="btn btn-secondary text-center" style="margin-left: 4px; margin-right: 4px; width:70px" type="submit" name="q" value="1d10">1d10</button>
                <button class="btn btn-secondary text-center" style="margin-left: 4px; margin-right: 4px; width:70px" type="submit" name="q" value="1d12">1d12</button>
                <button class="btn btn-secondary text-center" style="margin-left: 4px; margin-right: 4px; width:70px" type="submit" name="q" value="1d20">1d20</button>
                <br>
                <br>
                <button class="btn btn-secondary text-center" style="margin-left: 4px; margin-right: 4px; width:70px" type="submit" name="q" value="1d100">d%</button>
            </center>
    </form>
    </body>
</html>
